<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFT Card</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
</head>
<body>
  <main class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="" />
      <div class="view">
        <a href="#" class="icon">
          <img src="./images/icon-view.svg" alt="" class="icon">
        </a>
      </div>
    </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="main">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info">
      <div>
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="ethereum"> 0.041 ETH</p>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="">
        <p class="clock">3 days left</p>
      </div>
    </div>
    <div class="user-info">
      <img src="./images/image-avatar.png" alt="">
      <p class="user-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ali Mughees</a>.
  </div>

</body>
</html>
